<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="todo-list-container">

      <div class="horizontal-navbar-container">
        <nav class="horizontal-navbar">

          <div class="logo-title" id="logo-title-container">
            <img class="logo" src="assets/images/to-do-list.svg" alt="logo">
            <p class="poppins-medium">Todo List</p>
          </div>

          <div class="greeting-date" id="greeting-date-container">
            <p class="greeting-p-element">Good Morning, [Your Name]</p>

            <div class="date-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="lucide lucide-calendar-days-icon lucide-calendar-days">
                <path d="M8 2v4"/>
                <path d="M16 2v4"/>
                <rect width="18" height="18" x="3" y="4" rx="2"/>
                <path d="M3 10h18"/>
                <path d="M8 14h.01"/>
                <path d="M12 14h.01"/>
                <path d="M16 14h.01"/>
                <path d="M8 18h.01"/>
                <path d="M12 18h.01"/>
                <path d="M16 18h.01"/>
              </svg>
              <p class="date-p-element" id="current-date">[current date]</p>
            </div>
          </div>

          <div class="notification-container">
            <div class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="lucide lucide-bell-icon lucide-bell bell-regular">
                <path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/>
              </svg>
              <span class="badge poppins-semiBold"></span>
            </div>
          </div>

          <div class="toggle-theme-container">
            <label id="switch" class="switch">
              <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </nav>
      </div>
      

      <div class="nav-mainscreen-wrapper">

        <div class="vertical-navbar-container">

          <nav class="vertical-navbar">
              <ul>

                <li class="nav-item" id="home-nav-item"> 
                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="lucide lucide-house-icon lucide-house vertical-nav-icons">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                  </svg>
                  <p class="nav-item-text poppins-semiBold">Home</p>
                  
                </li>

                <li class="nav-item" id=""> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="lucide lucide-clipboard-list-icon lucide-clipboard-list vertical-nav-icons">
                    <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/> 
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                    <path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/>
                  </svg>
                  <p class="nav-item-text poppins-semiBold">Tasks</p>
                </li>

                <li class="nav-item calendar" id=""> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="lucide lucide-calendar-icon lucide-calendar vertical-nav-icons">
                    <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/>
                 </svg>
                  <p class="nav-item-text calendar-text poppins-semiBold">Calendar</p>
                </li>
    
                <li class="nav-item" id=""> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="lucide lucide-notebook-icon lucide-notebook vertical-nav-icons">
                    <path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/>
                    <rect width="16" height="20" x="4" y="2" rx="2"/><path d="M16 2v20"/>
                  </svg>
                  <p class="nav-item-text poppins-semiBold">Notes</p>
               </li>

               <li class="nav-item" id=""> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                  class="lucide lucide-clock-icon lucide-clock vertical-nav-icons">
                  <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                </svg>
                <p class="nav-item-text poppins-semiBold">Clock</p>
               </li>

              </ul>
          </nav>

        </div>
        
  
        <div class="main-screen-container"></div>
      </div>

    </div>
    
    <script defer src="scripts.js"></script>
    <footer></footer>
  </body>
</html>
