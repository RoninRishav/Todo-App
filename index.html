<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="todo-list-container">

      <nav class="navbar">

        <div class="logo-title" id="logo-title-container">
          <img class="logo" src="assets/images/to-do-list.svg" alt="logo">
          <h3>Todo List</h3>
        </div>

        <div class="greeting-date" id="greeting-date-container">
          <p class="greeting-p-element">Good Morning, [Your Name]</p>

          <div class="date-container">
            <img class="calendar-svg" src="assets/images/Calendar_duotone.svg" alt="calendar icon">
            <p class="date-p-element" id="current-date">[current date]</p>
          </div>
          
        </div>

        <div class="toggle-theme-container">
          <label id="switch" class="switch">
            <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
            <span class="slider"></span>
          </label>
        </div>
          
      </nav>
      
      </div>

    </div>
    
    <script defer src="scripts.js"></script>
    <footer></footer>
  </body>
</html>
