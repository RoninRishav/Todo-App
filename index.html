<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="todo-list-container">

      <div class="horizontal-navbar-container">
        <nav class="horizontal-navbar">

          <div class="logo-title" id="logo-title-container">
            <img class="logo" src="assets/images/to-do-list.svg" alt="logo">
            <h3 class="poppins-semiBold">Todo List</h3>
          </div>

          <div class="greeting-date" id="greeting-date-container">
            <p class="greeting-p-element">Good Morning, [Your Name]</p>

            <div class="date-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="lucide lucide-calendar-days-icon lucide-calendar-days">
                <path d="M8 2v4"/>
                <path d="M16 2v4"/>
                <rect width="18" height="18" x="3" y="4" rx="2"/>
                <path d="M3 10h18"/>
                <path d="M8 14h.01"/>
                <path d="M12 14h.01"/>
                <path d="M16 14h.01"/>
                <path d="M8 18h.01"/>
                <path d="M12 18h.01"/>
                <path d="M16 18h.01"/>
              </svg>
              <p class="date-p-element" id="current-date">[current date]</p>
            </div>
          </div>

          <div class="notification-container">
            <div class="icon-wrapper">
              <i class="fa fa-bell"></i>
              <span class="badge poppins-semiB  vbVold">1</span>
            </div>
          </div>

          <div class="toggle-theme-container">
            <label id="switch" class="switch">
              <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </nav>
      </div>
      

      <div class="nav-mainscreen-wrapper">

        <div class="vertical-navbar-container">

          <nav class="vertical-navbar">
            <section>
              <ul>

                <li class="nav-item" id="home-nav-item">
                  <img class="vertical-nav-icons" src="assets/images/house-solid.svg">
                  <p class="nav-item-text poppins-semiBold">Home</p>
                </li>

                <li class="nav-item" id="">
                  <img class="vertical-nav-icons" src="assets/images/clipboard-solid.svg" alt="clipboard">
                  <p class="nav-item-text poppins-semiBold">Tasks</p>
                </li>

                <li class="nav-item calendar" id="">
                  <img class="vertical-nav-icons calendar-icon" src="assets/images/calendar-solid.svg">
                  <p class="nav-item-text calendar-text poppins-semiBold">Calendar</p>
                </li>
    
                <li class="nav-item" id="">
                  <img class="vertical-nav-icons" src="assets/images/notebook.svg" alt="notebook">
                  <p class="nav-item-text poppins-semiBold">Notes</p>
               </li>

               <li class="nav-item" id="">
                <img class="vertical-nav-icons" src="assets/images/clock-solid.svg" alt="clipboard">
                <p class="nav-item-text poppins-semiBold">Clock</p>
               </li>

              </ul>
            </section> 
          </nav>

        </div>
        
  
        <div class="main-screen-container"></div>
      </div>

    </div>
    
    <script defer src="scripts.js"></script>
    <footer></footer>
  </body>
</html>
